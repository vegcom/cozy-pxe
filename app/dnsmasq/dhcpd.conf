# DHCP and TFTP configuration for PXE boot
# Adjust IP ranges and options according to your network

# DHCP range
# dhcp-range=192.168.1.100,192.168.1.200,12h

# Gateway
# dhcp-option=3,192.168.1.1

# DNS servers
# dhcp-option=6,8.8.8.8,8.8.4.4

# PXE boot file (not used since UniFi handles DHCP)
# dhcp-boot=ipxe.efi

# Enable TFTP
enable-tftp

# TFTP root directory
tftp-root=/var/lib/tftpboot

# Verbose logging
log-dhcp
log-queries